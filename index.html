<!DOCTYPE html>
<html>
<head>
    <title>Algo de vos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
    <script>
        async function fetchPhrase() {
            const response = await fetch('https://script.google.com/a/macros/infinite-reach.com/s/AKfycbz1Yl0X7qrKcgT7667WHXcKeA3CljIhL7A19lpI71QtO2yJiwB2fDUwS4H-fHWdSU8pNA/exec');
            const phrase = await response.text();
            document.getElementById('phrase').innerText = phrase;
        }
    </script>
</head>
<body>
    <h1>Un pensamiento por dia, de cosas que pienso a diario sobre vos</h1>
    <p id="phrase">Ver algo que pienso. Solo se puede ver una por dia. Cambia cada dia</p>
    <button onclick="fetchPhrase()">El de hoy</button>
</body>
</html>
