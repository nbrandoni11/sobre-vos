<!DOCTYPE html>
<html>
<head>
    <title>Algo de vos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            user-select: none; /* Previene la selección de texto */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #666;
        }
        #resetButton {
            opacity: 0; /* Hace el botón invisible */
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón invisible */
        }
        body.visible #resetButton {
            opacity: 1; /* Hace el botón visible cuando el cuerpo tiene la clase 'visible' */
            position: relative;
            height: auto;
            width: auto;
        }
    </style>
    <script>
        async function fetchPhrase(reset = false) {
            const url = reset ? 'https://script.google.com/macros/s/AKfycbzm_HSgbBesuLxWITiEvljQW70akpynOHZ5G5ZshDskjY_Xr6kBLUBU2HXZ1y3mCzHZGQ/exec?reset=true' : 'https://script.google.com/macros/s/AKfycbzm_HSgbBesuLxWITiEvljQW70akpynOHZ5G5ZshDskjY_Xr6kBLUBU2HXZ1y3mCzHZGQ/exec';
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const phrase = await response.text();
                document.getElementById('phrase').innerText = phrase;
            } catch (error) {
                console.error('Error fetching the phrase:', error);
                document.getElementById('phrase').innerText = 'Error fetching the phrase.';
            }
        }

        // Función para mostrar el botón de restablecer al hacer clic en cualquier lugar
        document.addEventListener('click', function() {
            document.body.classList.toggle('visible');
        });
    </script>
</head>
<body>
    <h1>Un pensamiento por día, de cosas que pienso a diario sobre vos</h1>
    <p id="phrase">Ver algo que pienso. Solo se puede ver una por día. Cambia cada día</p>
    <button onclick="fetchPhrase()">El de hoy</button>
    <button id="resetButton" onclick="fetchPhrase(true)">Restablecer</button>
</body>
</html>
