<!DOCTYPE html>
<html>
<head>
    <title>Algo de vos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
    <script>
        async function fetchPhrase() {
            const url = 'https://script.google.com/macros/s/AKfycby30No7Op-iqL9HcbmcTebIPpo0HZQxr9D0zEXIMlahpKaBLRStFqQRoi0n3DPxfCz_XA/exec';
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const phrase = await response.text();
                document.getElementById('phrase').innerText = phrase;
            } catch (error) {
                console.error('Error fetching the phrase:', error);
                document.getElementById('phrase').innerText = 'Error fetching the phrase.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchPhrase(); // Carga la frase del día cuando la página se carga
        });
    </script>
</head>
<body>
    <h1>Un pensamiento por día, de cosas que pienso a diario sobre vos</h1>
    <p id="phrase">Ver algo que pienso. Solo se puede ver una por día. Cambia cada día</p>
    <button onclick="fetchPhrase()">El de hoy</button>
</body>
</html>
